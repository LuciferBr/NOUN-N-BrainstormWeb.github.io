<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Cool Web Page</title>
<style>
    /* CSS for the animation */
    .box {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        position: relative;
        animation: move 2s ease-in-out infinite alternate;
        border-radius: 50%;
    }
    @keyframes move {
        from {
            left: 0;
        }
        to {
            left: calc(100% - 100px);
        }
    }

    /* Additional Styles */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f2f2f2;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        max-width: 600px;
        text-align: center;
    }

    h1 {
        color: #3498db;
        font-size: 3em;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2em;
        line-height: 1.6;
        margin-bottom: 30px;
    }

    /* Button Styles */
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-right: 10px;
    }

    .btn:hover {
        background-color: #2980b9;
    }

    /* Animated Text */
    .animated-text {
        animation: text-animation 2s infinite alternate;
    }

    @keyframes text-animation {
        0% { transform: scale(1); }
        100% { transform: scale(1.05); }
    }

    /* Interactive Background */
    body {
        background: linear-gradient(to right, #ffcccc, #ffb3b3, #ff9999, #ff8080);
        animation: background-animation 10s infinite;
    }

    @keyframes background-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

</style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <h1 class="animated-text">Welcome to the Super Cool Web Page!</h1>
        <p>Feel free to explore and enjoy the content.</p>
        <a href="#" class="btn">Explore More</a>
        <a href="#" class="btn">Get Started</a>
    </div>

    <script>
        // JavaScript to enhance the webpage
        window.onload = function() {
            // Animate the box on load
            const box = document.querySelector('.box');
            box.style.animationPlayState = 'running';

            // Show welcome message after 1 second
            setTimeout(function() {
                alert('Welcome to the Super Cool Web Page!');
            }, 1000);
        };
    </script>
</body>
</html>
